<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/contacto.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Início</a>
            <a class="nav-link" href="horario.html">Horário</a>
            <a class="nav-link" href="curso.html">TSIW</a>
            <a class="nav-link active" aria-current="page" href="#"
              >Contactos</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main>
      <!-- Seção de Contato -->
      <section class="contato">
        <!-- Mapa de fundo -->
        <!-- Mapa com iframe -->
        <div class="mapa">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3110.3962990912686!2d-8.7437!3d41.3548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd246e5d1c2c2d2f%3A0x56e5d5f1dbd71f57!2sCampus%202!5e0!3m2!1sen!2spt!4v1674213721905!5m2!1sen!2spt"
            width="100%"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>

        <!-- Formulário com os boxes -->
        <div class="formulario">
          <form>
            <!-- Box Nome -->
            <div class="box">
              <input type="text" id="nome" required />
              <label for="nome">Nome</label>
            </div>

            <!-- Box Email -->
            <div class="box">
              <input type="email" id="email" required />
              <label for="email">Email</label>
            </div>

            <!-- Box Telefone -->
            <div class="box">
              <input type="tel" id="telefone" required />
              <label for="telefone">Telefone</label>
            </div>

            <!-- Box Mensagem -->
            <div class="box">
              <textarea id="mensagem" rows="4" required></textarea>
              <label for="mensagem">Mensagem</label>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
