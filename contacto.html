<body>
    <nav>
        <a href="home.html">Início</a>
        <a href="horario.html">Horário</a>
        <a href="curso.html">TSWI</a>
        <a href="contacto.html">Contato</a>
    </nav>
    <main>
        <!-- Seção de Contato -->
        <section class="contato">
            <!-- Mapa de fundo -->
           <!-- Mapa com iframe -->
    <div class="mapa">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3110.3962990912686!2d-8.7437!3d41.3548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd246e5d1c2c2d2f%3A0x56e5d5f1dbd71f57!2sCampus%202!5e0!3m2!1sen!2spt!4v1674213721905!5m2!1sen!2spt" 
            width="100%" 
            height="400" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>


            <!-- Formulário com os boxes -->
            <div class="formulario">
                <form>
                    <!-- Box Nome -->
                    <div class="box">
                        <input type="text" id="nome" required>
                        <label for="nome">Nome</label>
                    </div>

                    <!-- Box Email -->
                    <div class="box">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <!-- Box Telefone -->
                    <div class="box">
                        <input type="tel" id="telefone" required>
                        <label for="telefone">Telefone</label>
                    </div>

                    <!-- Box Mensagem -->
                    <div class="box">
                        <textarea id="mensagem" rows="4" required></textarea>
                        <label for="mensagem">Mensagem</label>
                    </div>

                    <!-- Botão de Enviar -->
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

</html>
